<html>

<head>
  <script src="main.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body id="mainBody">
  <div style="position: absolute; right: 4px; top: 4px; z-index: 1; opacity: 50%">
    <img id="settings-icon" src="settings.svg" width="20" height="20" alt="move" class="topRightIcon" fill="white">
    <img src="drag-4.svg" width="20" height="20" alt="move" class="topRightIcon draggable" fill="white">
  </div>
    <div class="settings-overlay" id="settings-overlay">
       <div id="settings-content" class="settings-content">
            <label>
                <input type="checkbox" id="enabled-checkbox">
                Enabled
            </label>
            <label>
                <input type="checkbox" id="self-checkbox">
                Only Self
            </label>
            <label>
                <input type="checkbox" id="self-displayMessage-checkbox">
                Enable Scythe Pop-Ups & Messages
            </label>
           <label>
               <input type="checkbox" id="priest-buffs-checkbox">
               Display Priest Buffs
           </label>
           <label>
               <input type="checkbox" id="warrior-ui-enabled-checkbox">
               Enable CD UI
           </label>
            <br>
            <button id="save-button">Save</button>
            <button id="close-button">Close</button>
      </div>
    </div>

  <div class="container" id="container">

  </div>  

</body>


</html>
